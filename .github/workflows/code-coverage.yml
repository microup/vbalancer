name: Code coverage

on:
  push:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate coverage
      run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic
    - name: Upload coverage
      run: bash <(curl -s https://codecov.io/bash)
